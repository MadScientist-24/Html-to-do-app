<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple todo app</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav>
        <div class="sidenav">
            <h2 class="sn_group g-active">Task Group(1)</h2>
            <div class="group">
                <p class="sn_group">task group(1)</p>
                <p class="sn_group">task group(1)</p>
                <p class="sn_group">task group(1)</p>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="todo-pos" id="todoText">Todo(1)</h1>
        <div class="Container flex_box_col" id="task-container">

            <!-- Task-box struture -->

            <div class="box bg-orange" id="1">
                <p class="task" >Things to do input right here</p>
                <textarea name="input" class="task task-text-input" style="display: none;"></textarea>
                <p class="time">15:30 AM</p>
                <label class="cont">
                    <input type="checkbox">
                    <span class="checkmark" onclick="checked('1')"></span>
                </label>
                <svg onclick="delete_task('1')" class="close-icon" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.8759 12.4998C21.8759 7.32407 17.6767 3.12485 12.5009 3.12485C7.32513 3.12485 3.12592 7.32407 3.12592 12.4998C3.12592 17.6756 7.32513 21.8748 12.5009 21.8748C17.6767 21.8748 21.8759 17.6756 21.8759 12.4998Z" stroke="white" stroke-width="1.00189" stroke-miterlimit="10"/>
                    <path d="M15.6261 15.6253L9.37524 9.37442" stroke="white" stroke-width="1.00189" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.37524 15.6253L15.6261 9.37442" stroke="white" stroke-width="1.00189" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <svg  class="pencil" onclick="edit_task('1')" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25.9125 5.90229L2.9881 28.8831L1.59897 32.246L4.96185 30.8569L27.9427 7.93249L25.9125 5.90229ZM28.0851 3.73054L27.0919 4.72289L29.1221 6.75309L30.1153 5.75989C30.3759 5.49909 30.5223 5.14549 30.5223 4.7768C30.5223 4.40812 30.3759 4.05451 30.1153 3.79372L30.0521 3.73054C29.923 3.60137 29.7696 3.49891 29.6009 3.42901C29.4321 3.3591 29.2513 3.32312 29.0686 3.32312C28.886 3.32312 28.7051 3.3591 28.5363 3.42901C28.3676 3.49891 28.2143 3.60137 28.0851 3.73054Z" fill="white"/>
                </svg>
            </div>
   
            
        </div>

    </main>
    <div class="add_task">
        <div class="new_task_input" style="display: none;">
            <textarea id="new_task_text" placeholder="Insert your task here"></textarea>
        </div>
        <svg class="add-btn" onclick="show_new_task_input()" width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32.4973 6.09415C17.9371 6.09415 6.09106 17.9401 6.09106 32.5004C6.09106 47.0607 17.9371 58.9067 32.4973 58.9067C47.0576 58.9067 58.9036 47.0607 58.9036 32.5004C58.9036 17.9401 47.0576 6.09415 32.4973 6.09415ZM44.6848 34.5317H34.5286V44.6879H30.4661V34.5317H20.3098V30.4692H30.4661V20.3129H34.5286V30.4692H44.6848V34.5317Z" fill="#DC2F2F"/>
        </svg>
    </div>
        
        
    <script type="text/javascript" src="/eel.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
